<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/四大角色.css">
    <title>四大角色</title>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <div class="rolebg">
                <img src="../PIC/立体/1.png" alt="">
            </div>
            <div class="role">
                <img src="../PIC/立体/生.png" alt="">
            </div>
            <div class="content">
                <h1>生</h1>
                <p>男性正面角色，通常分为武生和文生。武生强调武艺和英勇气概，文生则注重文雅和情感表达。 </p>
            </div>
        </div>
             <div class="card">
            <div class="rolebg">
                <img src="../PIC/立体/2.png" alt="">
            </div>
            <div class="role">
                <img src="../PIC/立体/旦.png" alt="">
            </div>
            <div class="content">
                <h1>旦</h1>
                <p>女性角色，分为青衣、花旦等。青衣通常扮演端庄、贤淑的中年妇女，花旦则多扮演年轻貌美的女子。 </p>
            </div>
        </div>
             <div class="card">
            <div class="rolebg">
                <img src="../PIC/立体/3.png" alt="">
            </div>
            <div class="role">
                <img src="../PIC/立体/净.png" alt="">
            </div>
            <div class="content">
                <h1>净</h1>
                <p>画有脸谱的男性角色，通常是性格鲜明、具有一定地位的人物，如忠臣、武将等。净的脸谱色彩鲜艳，线条粗犷，能够突出角色的性格特点。</p>
            </div>
        </div>
             <div class="card">
            <div class="rolebg">
                <img src="../PIC/立体/4.png" alt="">
            </div>
            <div class="role">
                <img src="../PIC/立体/丑.png" alt="">
            </div>
            <div class="content">
                <h1>丑</h1>
                <p>指喜剧角色或性格怪异、举止滑稽的人物。丑角在剧中通常负责调节气氛，增加娱乐性。 </p>
            </div>
        </div>
    </div>
